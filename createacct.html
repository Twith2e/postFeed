<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up for X / X</title>
    <link rel="stylesheet" href="createacct.css" />
  </head>
  <body>
    <div class="blur-bg">
      <div class="body-container">
        <nav>
          <div class="nav-link-wrapper">
            <div class="nav-link-holder">
              <a class="nav-link" href="index.html"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  x="0px"
                  y="0px"
                  width="20"
                  height="15"
                  viewBox="0,0,256,256"
                >
                  <g
                    fill="#ffffff"
                    fill-rule="nonzero"
                    stroke="none"
                    stroke-width="1"
                    stroke-linecap="butt"
                    stroke-linejoin="miter"
                    stroke-miterlimit="10"
                    stroke-dasharray=""
                    stroke-dashoffset="0"
                    font-family="none"
                    font-weight="none"
                    font-size="none"
                    text-anchor="none"
                    style="mix-blend-mode: normal"
                  >
                    <g transform="scale(5.12,5.12)">
                      <path
                        d="M9.15625,6.3125l-2.84375,2.84375l15.84375,15.84375l-15.9375,15.96875l2.8125,2.8125l15.96875,-15.9375l15.9375,15.9375l2.84375,-2.84375l-15.9375,-15.9375l15.84375,-15.84375l-2.84375,-2.84375l-15.84375,15.84375z"
                      ></path>
                    </g>
                  </g>
                </svg>
                <div class="close-tooltip"><span>close</span></div>
              </a>
            </div>
          </div>

          <svg
            xmlns="http://www.w3.org/2000/svg"
            x="0px"
            y="0px"
            width="40"
            height="40"
            viewBox="0,0,256,256"
          >
            <g
              fill="#ffffff"
              fill-rule="nonzero"
              stroke="none"
              stroke-width="1"
              stroke-linecap="butt"
              stroke-linejoin="miter"
              stroke-miterlimit="10"
              stroke-dasharray=""
              stroke-dashoffset="0"
              font-family="none"
              font-weight="none"
              font-size="none"
              text-anchor="none"
              style="mix-blend-mode: normal"
            >
              <g transform="scale(8.53333,8.53333)">
                <path
                  d="M26.37,26l-8.795,-12.822l0.015,0.012l7.93,-9.19h-2.65l-6.46,7.48l-5.13,-7.48h-6.95l8.211,11.971l-0.001,-0.001l-8.66,10.03h2.65l7.182,-8.322l5.708,8.322zM10.23,6l12.34,18h-2.1l-12.35,-18z"
                ></path>
              </g>
            </g>
          </svg>
          <div></div>
        </nav>
        <div class="new-member-form-wrapper">
          <h2>Create your account</h2>
          <div class="form">
            <div class="name-wrapper">
              <input autocomplete="name" id="usersName" type="text" />
              <label class="placeholder-gimmick">Name</label>
              <label class="word-count">0 / 50</label>
            </div>
            <div class="email-wrapper">
              <input autocomplete="on" id="handle" type="text" />
              <label class="placeholder-gimmick">Username</label>
            </div>
            <div class="email-wrapper">
              <input autocomplete="on" id="email" type="email" />
              <label class="placeholder-gimmick">Email</label>
            </div>
            <div class="date">
              <input type="date" />
              <label class="placeholder-gimmick">Date of birth</label>
            </div>
            <div class="date-opt-wrapper">
              <div class="month-wrapper">
                <select name="Month" id="month">
                  <option value="Month"></option>
                  <option value="January">January</option>
                  <option value="February">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="June">June</option>
                  <option value="July">July</option>
                  <option value="August">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <label class="placeholder" for="month">Month</label>
                <span
                  ><svg
                    class="arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    height="35px"
                    viewBox="0 -960 960 960"
                    width="40px"
                    fill="#71767b"
                  >
                    <path
                      d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"
                    /></svg
                ></span>
              </div>
              <div class="day-wrapper" style="color: white">
                <select name="" id="day">
                  <option value=""></option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
                <label class="placeholder" for="day">Day</label>
                <span
                  ><svg
                    class="arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    height="35px"
                    viewBox="0 -960 960 960"
                    width="40px"
                    fill="#71767b"
                  >
                    <path
                      d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"
                    /></svg
                ></span>
              </div>
              <div class="year-wrapper">
                <select name="Year" id="year">
                  <option value="Year"></option>
                  <option value="2024">2024</option>
                  <option value="2023">2023</option>
                  <option value="2022">2022</option>
                  <option value="2021">2021</option>
                  <option value="2020">2020</option>
                  <option value="2019">2019</option>
                  <option value="2018">2018</option>
                  <option value="2017">2017</option>
                  <option value="2016">2016</option>
                  <option value="2015">2015</option>
                  <option value="2014">2014</option>
                  <option value="2013">2013</option>
                  <option value="2012">2012</option>
                  <option value="2011">2011</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                </select>
                <label class="placeholder" for="year">Year</label>
                <span
                  ><svg
                    class="arrow-down"
                    xmlns="http://www.w3.org/2000/svg"
                    height="35px"
                    viewBox="0 -960 960 960"
                    width="40px"
                    fill="#71767b"
                  >
                    <path
                      d="M480-344 240-584l56-56 184 184 184-184 56 56-240 240Z"
                    /></svg
                ></span>
              </div>
            </div>
            <div class="email-wrapper">
              <input autocomplete="on" id="password" type="password" />
              <label class="placeholder-gimmick">Password</label>
            </div>
            <div class="email-wrapper">
              <input autocomplete="on" id="confirmPassword" type="password" />
              <label class="placeholder-gimmick">Confirm Password</label>
            </div>
            <button id="createAcct"><span>Next</span></button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="signUp.js"></script>
